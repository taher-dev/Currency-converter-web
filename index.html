    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
    <input type="checkbox" id="theme-toggle" class="theme-toggle-input" />

    <div class="app-container">
      <header class="app-header">
        <h1>Currency Converter</h1>
        <label for="theme-toggle" class="theme-toggle-label">
          <span class="sun">‚òÄÔ∏è</span>
          <span class="moon">üåô</span>
          <span class="ball"></span>
        </label>
      </header>

      <main>
        <div class="converter-card">
          <div class="input-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              value="100"
              placeholder="Enter amount"
            />
          </div>

          <div class="currency-selector-wrapper">
            <div class="input-group">
              <label for="from-currency">From</label>
              <div class="select-container">
                <img
                  id="from-flag"
                  src="https://flagcdn.com/us.svg"
                  alt="US Flag"
                  width="30"
                />
                <select name="from-currency" id="from-currency">
                  <!-- <option value="USD" selected>USD</option>
                  <option value="EUR">EUR</option>
                  <option value="BDT">BDT</option>
                  <option value="JPY">JPY</option> -->
                </select>
              </div>
            </div>

            <button
              class="swap-button"
              id="swap-button"
              aria-label="Swap currencies"
            >
              &#8646;
            </button>

            <div class="input-group">
              <label for="to-currency">To</label>
              <div class="select-container">
                <img
                  id="to-flag"
                  src="https://flagcdn.com/bd.svg"
                  alt="Bangladesh Flag"
                  width="30"
                />
                <select name="to-currency" id="to-currency">
                  <!-- <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="BDT" selected>BDT</option>
                  <option value="JPY">JPY</option> -->
                </select>
              </div>
            </div>
          </div>

          <div class="result-display" id="result-display">
            <p class="base-rate" id="base-rate">1 USD = 117.50 BDT</p>
            <p class="converted-amount" id="converted-amount">
              100 USD = 11,750.00 BDT
            </p>
          </div>
        </div>
      </main>

      <footer class="app-footer">
        <p>Built with ‚ù§Ô∏è by Taher</p>
      </footer>
    </div>
    <script src="theme-switch.js"></script>
    <script type="module" src="app.js"></script>
  </body>
